<!DOCTYPE html>
<html>

<head>
    <title>music player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/music-style.css">
</head>

<body>

    <div class="main">
        <!--- right part --->
        <!--- song title & artist name --->
        <p id="title">title.mp3</p>
        <p id="artist">Artist name</p>

        <!--- middle part --->
        <div class="middle">
            <!-- click="previous_song()" id="pre"> -->
            <img src="image/play.png" onclick="justplay()" id="play" height="40px">
            <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </div>

        <!--- song duration part --->
        <div class="duration">
            <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>
        <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
    </div>


    <!--- Add javascript file --->
    <script src="script.js"></script>

</body>

</html>
